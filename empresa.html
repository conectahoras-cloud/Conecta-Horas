<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Área do Empregador — ConectaHoras</title>
  <link rel="stylesheet" href="main.css">
</head>
<body>
  <header>
    <h1>Painel do Empregador</h1>
    <nav id="menuUser"></nav>
  </header>

  <main>
    <section>
      <h2>Publicar Vaga</h2>
      <form id="formVaga" onsubmit="return doPublicarVaga(event)">
        <div class="form-row">
          <label for="vagaTitulo">Título</label>
          <input id="vagaTitulo" type="text" required>
        </div>
        <div class="form-row">
          <label for="vagaDescricao">Descrição</label>
          <textarea id="vagaDescricao" required></textarea>
        </div>
        <div class="form-row">
          <label for="vagaSalario">Salário</label>
          <input id="vagaSalario" type="text">
        </div>
        <div class="form-row">
          <label for="vagaCarga">Carga</label>
          <input id="vagaCarga" type="text">
        </div>
        <div class="form-row">
          <button class="btn" type="submit">Publicar</button>
        </div>
      </form>
    </section>

    <section>
      <h2>Minhas Vagas</h2>
      <div id="minhasVagas"></div>
    </section>
  </main>

  <script>
    function doPublicarVaga(event) {
      event.preventDefault();
      var titulo = vagaTitulo.value;
      var descricao = vagaDescricao.value;
      var salario = vagaSalario.value;
      var carga = vagaCarga.value;
      if (window.publicarVaga(titulo, descricao, salario, carga)) {
        formVaga.reset();
        var u = window.getSessionUser();
        if (u) window.renderVagasComCandidatos(u.id, 'minhasVagas');
      }
      return false;
    }

    document.addEventListener('DOMContentLoaded', function() {
      window.showMenuUser();
      var u = window.getSessionUser();
      if (!u || u.tipo !== 'empregador') {
        window.location.href = 'login.html';
        return;
      }
      window.renderVagasComCandidatos(u.id, 'minhasVagas');
    });
  </script>

  <script src="main.js"></script>
</body>
</html>
