<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Cadastro — ConectaHoras</title>
  <link rel="stylesheet" href="main.css">
</head>
<body>
  <header>
    <h1>ConectaHoras — Cadastro</h1>
    <nav id="menuUser"></nav>
  </header>

  <main>
    <form id="cadForm" onsubmit="return doRegister(event)">
      <div class="form-row">
        <label for="cadNome">Nome</label>
        <input id="cadNome" type="text" required>
      </div>
      <div class="form-row">
        <label for="cadEmail">Email</label>
        <input id="cadEmail" type="email" required>
      </div>
      <div class="form-row">
        <label for="cadSenha">Senha</label>
        <input id="cadSenha" type="password" required>
      </div>
      <div class="form-row">
        <label for="cadTipo">Tipo</label>
        <select id="cadTipo" required>
          <option value="funcionario">Funcionário</option>
          <option value="empregador">Empregador</option>
        </select>
      </div>
      <div class="form-row">
        <button class="btn" type="submit">Cadastrar</button>
        <a href="login.html" class="link">Já tenho conta</a>
      </div>
    </form>
  </main>

  <script>
    function doRegister(event) {
      event.preventDefault();
      var nome = document.getElementById('cadNome').value;
      var email = document.getElementById('cadEmail').value;
      var senha = document.getElementById('cadSenha').value;
      var tipo = document.getElementById('cadTipo').value;
      var ok = window.registerUser(nome, email, senha, tipo);
      if (ok) window.location.href = 'login.html';
      return false;
    }
  </script>

  <script src="main.js"></script>
</body>
</html>
