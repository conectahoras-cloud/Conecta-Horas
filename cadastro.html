<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="utf-8">
  <title>Cadastro — ConectaHoras</title>
  <link rel="stylesheet" href="main.css">
</head>
<body>
  <div id="notification-container"></div>
  <header class="topbar">
    <a href="index.html" class="brand">ConectaHoras</a>
    <nav></nav>
    <div id="menuUser"></div>
  </header>
  <main class="container">
    <div class="form">
      <h1>Crie sua Conta</h1>
      <label>Nome:<input type="text" id="cadNome"></label>
      <label>Email:<input type="text" id="cadEmail"></label>
      <label>Senha:<input type="password" id="cadSenha"></label>
      <label>Tipo de Conta:
        <select id="cadTipo">
          <option value="funcionario">Funcionário</option>
          <option value="empregador">Empregador</option>
        </select>
      </label>
      <button class="btn" onclick="doRegister()">Cadastrar</button>
      <p class="form-link">Já tem uma conta? <a href="login.html">Faça login</a></p>
    </div>
  </main>
  <script src="main.js"></script>
  <script>
    function doRegister() {
      var nome = document.getElementById('cadNome').value.trim();
      var email = document.getElementById('cadEmail').value.trim();
      var senha = document.getElementById('cadSenha').value;
      var tipo = document.getElementById('cadTipo').value;
      if (!nome || !email || !senha) { return showNotification('Preencha todos os campos.', 'error'); }
      if (registerUser(nome, email, senha, tipo)) {
        setTimeout(function() {
          window.location.href = 'login.html';
        }, 1000);
      }
    }
    document.addEventListener('DOMContentLoaded', function() {
        showMenuUser();
    });
  </script>
</body>
</html>
