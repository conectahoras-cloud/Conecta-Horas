<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Cadastro — ConectaHoras</title>
  <link rel="stylesheet" href="main.css">
</head>
<body>
  <header class="topbar">
    <div class="brand">ConectaHoras</div>
  </header>

  <main class="container">
    <h1>Crie seu cadastro</h1>
    <p>Escolha como deseja se cadastrar:</p>

    <input type="text" id="nomeUsuario" placeholder="Digite seu nome">
    <div class="botoes-cadastro">
      <button class="btn" onclick="cadastrar('funcionario')">Cadastrar como Funcionário</button>
      <button class="btn" onclick="cadastrar('empresa')">Cadastrar como Empregador</button>
    </div>
  </main>

  <script src="main.js"></script>
</body>
</html>
