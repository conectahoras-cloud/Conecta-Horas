<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Área do Funcionário — ConectaHoras</title>
  <link rel="stylesheet" href="main.css">
</head>
<body>
  <header class="topbar">
    <div class="brand">ConectaHoras</div>
    <nav><button class="btn" onclick="sair()">Sair</button></nav>
  </header>

  <main class="container">
    <h1 id="bemvindo"></h1>

    <section>
      <h2>Banco de Horas</h2>
      <p>Total de horas trabalhadas: <span id="horas">0</span></p>
      <button class="btn" onclick="adicionarHora()">+1 hora</button>
    </section>

    <section>
      <h2>Vagas Disponíveis</h2>
      <div id="listaVagas"></div>
    </section>
  </main>

  <script src="main.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      mostrarBoasVindas();
      renderVagasList('listaVagas');
    });
  </script>
</body>
</html>
