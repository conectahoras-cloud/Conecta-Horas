<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Área do Funcionário — ConectaHoras</title>
  <link rel="stylesheet" href="main.css">
</head>
<body>
  <header>
    <h1>Painel do Funcionário</h1>
    <nav id="menuUser"></nav>
  </header>

  <main>
    <section>
      <h2>Vagas Disponíveis</h2>
      <div id="listaVagas"></div>
    </section>

    <section>
      <h2>Registrar Horas</h2>
      <form id="formHoras" onsubmit="return doRegistrarHoras(event)">
        <div class="form-row">
          <label for="horaData">Data</label>
          <input id="horaData" type="date" required>
        </div>
        <div class="form-row">
          <label for="horaQuantidade">Horas</label>
          <input id="horaQuantidade" type="number" step="0.25" required>
        </div>
        <div class="form-row">
          <button class="btn" type="submit">Registrar</button>
        </div>
      </form>
      <div id="listaHoras"></div>
    </section>
  </main>

  <script>
    function doRegistrarHoras(event) {
      event.preventDefault();
      if (window.registrarHoras()) formHoras.reset();
    }

    document.addEventListener('DOMContentLoaded', function() {
      window.showMenuUser();
      var u = window.getSessionUser();
      if (!u || u.tipo !== 'funcionario') {
        window.location.href = 'login.html';
        return;
      }
      window.renderVagasList(window.loadData('ch_vagas'), 'listaVagas', true);
      window.renderMinhasHoras();
    });
  </script>

  <script src="main.js"></script>
</body>
</html>
