<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="utf-8">
  <title>Área do Funcionário — ConectaHoras</title>
  <link rel="stylesheet" href="main.css">
</head>
<body>
  <header class="topbar">
    <div class="brand">ConectaHoras</div>
    <nav>
      <button class="btn" onclick="sair()">Sair</button>
    </nav>
  </header>

  <main class="container">
    <h1 id="bemvindo"></h1>

    <section>
      <h2>Banco de Horas</h2>
      <p id="bancoHoras">0 horas</p>
      <button class="btn" onclick="adicionarHora()">+1 hora</button>
      <button class="btn" onclick="zerarHoras()">Zerar Horas</button>
    </section>
  </main>

  <script src="main.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      mostrarBoasVindas();
    });
  </script>
