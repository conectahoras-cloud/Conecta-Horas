<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Área do Funcionário — ConectaHoras</title>
  <link rel="stylesheet" href="main.css">
</head>
<body>
  <div id="notification-container"></div>
  <header class="topbar">
    <div class="brand">ConectaHoras</div>
    <nav>
      <a href="main.html">Início</a>
      <a href="funcionario.html">Área do Funcionário</a>
      <a href="empresa.html">Área do Empregador</a>
    </nav>
    <div id="menuUser"></div>
  </header>

  <main class="container">
    <h1>Área do Funcionário</h1>
    <div id="bemvindo" class="small" style="text-align: center; margin-bottom: 2rem;"></div>

    <section class="form">
      <h3>Registrar Horas Trabalhadas</h3>
      <label>Data do Trabalho: <input type="date" id="horaData"></label>
      <label>Horas Trabalhadas: <input type="number" id="horaQuantidade" placeholder="Ex: 8"></label>
      <button class="btn" onclick="registrarHoras()">Registrar Horas</button>
    </section>

    <section style="margin-top: 2rem;">
      <h2>Meu Banco de Horas</h2>
      <div id="listaHoras">
        </div>
    </section>
    
    <hr style="margin: 2rem 0; border-color: var(--border-color);">
    <section>
      <h2>Vagas Disponíveis para Você</h2>
      <div id="listaVagas"></div>
    </section>
  </main>

  <script src="main.js"></script>
  <script>
    // Função de inicialização da página do funcionário
    function initFuncionarioPage() {
      var u = getCurrentUser();
      // Proteção de página
      if (!u || u.tipo !== 'funcionario') {
        showNotification('Acesso negado. Faça login como funcionário.', 'error');
        window.location.href = 'login.html';
        return;
      }
      
      document.getElementById('bemvindo').innerText = 'Olá, ' + u.nome + '! Gerencie suas horas e candidaturas aqui.';
      
      // Carrega os dados na tela
      renderMinhasHoras();
      renderVagasList(loadData('ch_vagas'), 'listaVagas', true);
      showMenuUser();
    }
    initFuncionarioPage();
  </script>
</body>
</html>
