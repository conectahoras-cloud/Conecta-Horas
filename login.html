<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Login — ConectaHoras</title>
  <link rel="stylesheet" href="main.css">
</head>
<body>
  <header class="topbar">
    <div class="brand">ConectaHoras</div>
  </header>

  <main class="container">
    <h1>Entrar na sua conta</h1>
    <input type="text" id="nomeUsuario" placeholder="Seu nome" required><br>
    <input type="email" id="emailUsuario" placeholder="Seu e-mail"><br>
    <input type="password" id="senhaUsuario" placeholder="Sua senha"><br>

    <div class="login-buttons">
      <button class="btn" onclick="entrar('funcionario')">Entrar como Funcionário</button>
      <button class="btn" onclick="entrar('empregador')">Entrar como Empregador</button>
    </div>
  </main>

  <script src="main.js"></script>
</body>
</html>
