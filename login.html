  <title>ConectaHoras — Login</title>
  <link rel="stylesheet" href="main.css">
</head>
<body>

  <main class="container">

    <input type="text" id="nomeUsuario" placeholder="Seu nome completo">
    <div>
      <button class="btn" onclick="entrar('funcionario')">Entrar como Funcionário</button>
