<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Entrar — ConectaHoras</title>
  <link rel="stylesheet" href="main.css">
</head>
<body>
  <header>
    <h1>ConectaHoras — Entrar</h1>
    <nav id="menuUser"></nav>
  </header>

  <main>
    <form id="loginForm" onsubmit="return doLogin(event)">
      <div class="form-row">
        <label for="loginEmail">Email</label>
        <input id="loginEmail" type="email" required>
      </div>
      <div class="form-row">
        <label for="loginSenha">Senha</label>
        <input id="loginSenha" type="password" required>
      </div>
      <div class="form-row">
        <button class="btn" type="submit">Entrar</button>
        <a href="cadastro.html" class="link">Criar conta</a>
      </div>
    </form>
  </main>

  <script>
    function doLogin(event) {
      event.preventDefault();
      var email = document.getElementById('loginEmail').value;
      var senha = document.getElementById('loginSenha').value;
      var user = window.loginUser(email, senha);
      if (user) {
        if (user.tipo === 'empregador') window.location.href = 'empresa.html';
        else window.location.href = 'funcionario.html';
      }
      return false;
    }
  </script>

  <script src="main.js"></script>
</body>
</html>
